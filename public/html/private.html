    <body style="margin: 0px; background-color: #ffffff;">
        <div style="margin: 20px;">
            <h1>隐私协议</h1>
            <p> 1、由于支付宝支付需要实名制，非实名用户账号无法支持提现，请务必将提现的支付宝帐号进行实名认证！</p>
            <p> 2、单笔提现金额最低1.0元，最高100元</p>
            <p> 3、提现申请将在1-7个工作日内审核到账，请耐心等待</p>
            <p> 4、每日可申请提现一次，若当日限额已满，请次日申请</p>
            <p> 5、1元提现均是新人专享福利，每个账号仅可享受一次</p>
        </div>
